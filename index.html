<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
	<div class="contant">
		<header class="header">
			<h1 class="header__h1">ToDo List</h1>
			<div class="header__autor">by kopytov619</div>

		</header>

		<span class="header__line"></span>

		<section class="task__list">
			<ul class="list__lines">
				<li class="list__lines-item">
					<div class="list__lines-content">
						<input class="checkbox" type="checkbox">
						Задача
					</div>
					<div class="delete"></div>
				</li>
				<span class="list__lines-span"></span>
			</ul>

			<form action="" class="add">
				<input type="text" class="add__input" type="text" placeholder="Новая задача">
				<button class="add__btn">Добавить</button>
			</form>

		</section>

	</div>
	
	<script src="/js/script.js"></script>
</body>

</html>
